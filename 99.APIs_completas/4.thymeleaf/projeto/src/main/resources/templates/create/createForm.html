<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Habilitamos o thymeleaf nesse template -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div th:replace="~{/fragments/fragments.html :: cabecalho('Cadastre uma nova person')}">...</div>

    <form method="post" action="/v1/api/person" th:object="${person1DTO}"> <!-- Informamos a class do objeto, em letra minuscula, que serÃ¡ enviado no body dessa requisicao POST. Nesse caso, ao inves de enviar um JSON qualquer, vamos enviar um objeto "Person" -->
        <!-- informando o attribute 'name' -->
        <div>
            <label for="name_input">Name</label>
            <input id="name_input" type="text" name="name" th:field="*{name}" > <!-- name -> nome do attribute que esse objeto JSON vai ter. th:field -> nome do attribute do th:object  -->
            <div class="alert alert-danger" th:each=" item : ${listaDeErrosCampoName}">
                <p th:text="${item}">...</p>
            </div>
        </div>
        
        <!-- informando o attribute 'age' -->
        <div>
            <label for="age_input">Age</label>
            <input id="age_input" type="text" name="age" th:field="*{age}" > <!-- name -> nome do attribute que esse objeto JSON vai ter. th:field -> nome do attribute do th:object  -->
            <div class="alert alert-danger" th:each=" item : ${listaDeErrosCampoAge}">
                <p th:text="${item}">...</p>
            </div>
        </div>

        <button type="submit">Fazer request</button>
    </form>

    <!-- back to person list -->
    <a href="/v1/api/person">Back</a>

</body>
</html>
